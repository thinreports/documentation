baseurl: /documentation
exclude: ['Gemfile', 'Gemfile.lock', 'README.md']
markdown: kramdown
redcarpet:
  extensions: [tables, no_intra_emphasis, autolink, space_after_headers]
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
sass:
  style: :compressed
  sass_dir: assets/css/_includes

available_locales: ['ja', 'en']

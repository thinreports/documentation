<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Thinreports Documentation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <meta name="google-translate-customization" content="13819003db865820-b31baa3f700b173c-gd88dd85e53d30c06-13">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <header class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Thinreports Documentation</a>
        </header>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://www.thinreports.org">thinreports.org</a></li>
            <li><a href="https://github.com/thinreports/docs#Contributing">Contributing</a></li>
            <li><a href="https://github.com/thinreports/docs">View on GitHub</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8 main">
          <div class="page-header">
            {% include breadcrumb.html %}
            <h1>{{ page.title }}</h1>
          </div>
          <article>
            {{ content }}
          </article>
          <script>
            $('.main article table').addClass('table table-bordered');
          </script>
        </div>
        <nav class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <div id="google_translate_element"></div><script type="text/javascript">
              function googleTranslateElementInit() {
                new google.translate.TranslateElement({pageLanguage: 'ja', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, gaTrack: true, gaId: 'UA-53873059-1'}, 'google_translate_element');
              }
              </script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
            </div>
          </div>
        {% if page.toc %}
          <div class="panel panel-default" id="toc" style="display: none;">
            <div class="panel-body">
              <ul></ul>
            </div>
          </div>
          <script>
            // Generate table of content
            $(function() {
              var toc = $('#toc ul');
              var tocId, tocRow, tocLevel;

              $('.main article h2,h3,h4').each(function(index) {
                tocId = 'toc-' + (index + 1);
                tocLevel = 'level-' + this.tagName.toLowerCase();
                tocRow = $('<li>').addClass(tocLevel);

                $('<a>').attr('href', '#' + tocId)
                        .text($(this).text())
                        .appendTo(tocRow);
                toc.append(tocRow);

                $(this).attr('id', tocId);
              });
              $('#toc').show();
            });
          </script>
        {% endif %}
        </nav>
      </div>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-53873059-1', 'auto');
      ga('send', 'pageview');
      </script>
    </script>
  </body>
</html>

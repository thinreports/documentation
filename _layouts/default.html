<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Thinreports Documentation</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% include header.html %}
    <div id="main" class="container-fluid">
      <div class="row">
        <nav class="col-sm-4">
          {% include sidebar.html toc = page.toc %}
        </nav>
        <div id="content" class="col-sm-8">
          {% if page.title %}
          <div class="page-header">
            {% include contextual.html %}
            {% include breadcrumb.html %}
            <h1>{{ page.title }}</h1>
          </div>
          {% endif %}
          {{ content }}
          <script>
            // Set icon to all external links
            (function() {
              var href;
              $('#content article a').each(function() {
                href = $(this).attr('href');
                if (/^http/.test(href) && !/thinreports\.org/.test(href)) {
                  $(this).attr('target', '_blank')
                         .append(' ')
                         .append('<span class="glyphicon glyphicon-new-window">');
                }
              });
            })();
          </script>
        </div>
      </div>
    </div>
    {% include footer.html %}
    {% include ga.html %}
  </body>
</html>
